<div class="full-page">
  <div id="login-side">
    <mat-card id="login-form">
      <img src="../../../assets/shield.svg" alt="logo">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
          <mat-label i18n="@@input-login-email">Your Email</mat-label>
          <input matInput inputmode="email" formControlName="email">
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label i18n="@@input-login-password">Your Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <br>

        <button i18n="@@input-login-submit" mat-raised-button color="primary">Login</button>
      </form>
    </mat-card>
  </div>
</div>
